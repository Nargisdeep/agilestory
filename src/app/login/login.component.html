<div class="main">
  <div class="main1">
    <form [formGroup]="register" (ngSubmit)="signUp()">
      <div class="content">
        <h3>AgileStory</h3>
        <h5>Create Your Account</h5>
      </div>
      <div class="form-group">
        <label>Enter Your Full Name</label>
        <input type="text" class="form-control" formControlName="name" [ngClass]="{
          'is-invalid':submitted && err.name.errors}">
          <div *ngIf=" submitted && err.name.errors" >
            <div
            *ngIf="err.name.errors?.required">
             Required! 
            </div>
        </div>
      </div>
      <div class="form-group">
        <label>Enter Your Email</label>
        <input type="email" class="form-control" formControlName="myemail" [ngClass]="{
          'is-invalid':submitted && err.myemail.errors}">
        <div *ngIf=" submitted && err.myemail.errors">
          <div
          *ngIf="err.myemail.errors?.required">
            Required!
          </div>
          <div
          *ngIf="err.myemail.errors?.pattern">
            Enter a valid email!
          </div>
      </div>
      </div>
      <div class="form-group">
        <label>Enter Your Mobile Number</label>
        <input type="number" class="form-control" formControlName="mobile"  [ngClass]="{
          'is-invalid':submitted && err.mobile.errors}">
          <div *ngIf="submitted || err.mobile.touched && err.mobile.errors">
            <div
            *ngIf="err.mobile.errors?.required">
                Required!
            </div>
            <div
            *ngIf="err.mobile.errors?.minlength">
                Mobile number should be of 10 Characters
            </div>
        </div>
      </div>
      <div class="form-group">
        <label>Enter Your Password</label>
        <input type="password" class="form-control" formControlName="password"  [ngClass]="{
          'is-invalid':submitted && err.password.errors}">
          <div *ngIf=" submitted && err.password.errors" >
            <div
            *ngIf="err.password.errors?.required">
             Required! 
            </div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Your Password</label>
        <input type="password" class="form-control" formControlName="repassword"  [ngClass]="{
          'is-invalid':submitted && err.repassword.errors}">
          <div *ngIf=" submitted && err.repassword.errors" >
            <div
            *ngIf="err.repassword.errors?.required">
             Required! 
            </div>
        </div>
        <div *ngIf="register.get('repassword').errors?.confirmPasswordValidator">Passsword and
          Confirm Password didn't match. </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">SIGN UP</button>
      </div>
      <h6>Already have an acccount?<a routerLink="/signin">SignIn</a></h6>
    </form>
    

  </div>
</div>
