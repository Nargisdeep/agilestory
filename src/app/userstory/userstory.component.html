<div class="main">
    <h3>User Stories</h3>
<mat-grid-list cols="3" rowHeight="4:2">
    <mat-grid-tile *ngFor="let item of userstoryarr">
        <mat-card class="card">
            <mat-card-header>
              <mat-card-title>User Story</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <h6>{{item}}</h6>
            </mat-card-content>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
